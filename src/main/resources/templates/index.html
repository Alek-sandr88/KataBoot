<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:align="center">
    <h1>Пользователи</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getSurname()}">Surname</td>
            <td th:text="${user.getAge()}">Age</td>
            <td th:text="${user.getEmail()}">Age</td>
            <td>
                <form th:method="GET" th:action="@{'/edit/' + ${user.id}}">
                    <input type="submit" class="ui-button" value="Изменить"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{'/' + ${user.id}}">
                    <input type="submit" value="Удалить"/>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <form th:action="@{'new'}">
        <input type="submit" value="Добавить пользователя">
    </form>
</div>
</body>
</html>
